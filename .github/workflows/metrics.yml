name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below allow to run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_repo (default)
          #  - read:user (for organization membership, etc.)
          #  - read:org (for organization-related metrics)
          #  - repo (optional, for private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: ni8hin
          template: classic
          config_theme: dark # Switched to Dark Theme
          base: activity, community, repositories
          base_indepth: yes # Shows detailed numbers
          config_timezone: Asia/Kolkata
          
          # Lines of Code (Life-time stats)
          plugin_lines: yes
          
          # Languages (Sleek Horizontal Bar)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_limit: 5
          
          # Activity Rank/Badges (Compact)
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_display: compact
          
          # High-value stats only
          plugin_followup: yes
          plugin_followup_sections: user
