name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below allow to run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_repo (default)
          #  - read:user (for organization membership, etc.)
          #  - read:org (for organization-related metrics)
          #  - repo (optional, for private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: ni8hin
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: UTC
          
          # Plugins
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          plugin_lines: yes
          
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_types: commit
          
          # Include private contributions
          config_order: base.header, base.activity, base.community, base.repositories, languages, habits, notable
