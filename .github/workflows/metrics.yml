name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below allow to run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_repo (default)
          #  - read:user (for organization membership, etc.)
          #  - read:org (for organization-related metrics)
          #  - repo (optional, for private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: ni8hin
          template: classic
          base: "" # Removes the generic header/follow count
          config_timezone: Asia/Kolkata
          
          # Lines of Code (The metric you wanted)
          plugin_lines: yes
          plugin_lines_sections: base
          
          # Languages (Compact Version)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          
          # High-value stats
          plugin_followup: yes
          plugin_followup_sections: user
          
          # Compact Achievements (Looks like a "rank" system)
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_display: compact
          
          # Notable contributions
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_types: commit
